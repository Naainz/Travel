<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Slackey', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FAEFD6;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 40px); 
            grid-template-rows: repeat(auto-fill, 40px);
            pointer-events: none;
            z-index: 1;
        }
        .star {
            width: 20px;
            height: 20px;
            background-image: url('https://icons.hackclub.com/api/icons/0xD8A52D/glyph:rep.svg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.05;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            background-color: #FAEFD6;
        }
        .planner-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            z-index: 2;
            position: relative;
            margin-bottom: 20px;
        }
        .planner-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input[type="text"],
        .input-group input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-family: 'Slackey', sans-serif;
        }
        .input-group input[type="text"]::placeholder {
            font-family: 'Slackey', sans-serif;
        }
        .input-group input[type="text"]:focus,
        .input-group input[type="date"]:focus {
            outline: none;
            border-color: #888;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'Slackey', sans-serif;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .loading-container {
            display: none;
            text-align: center;
        }
        .loading-container.show {
            display: block;
        }
        .loading-icon {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
        .trip-info-card {
            display: none;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 600px;
            z-index: 2;
            position: relative;
            text-align: center;
            max-height: 600px;
            overflow-y: auto;
        }
        .trip-info-card h3 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }
        .trip-info-card p {
            font-size: 28px;
            margin-bottom: 20px;
            color: #555;
        }
        .trip-info-card .markdown-content {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            overflow-y: auto;
        }
        .markdown-content h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .markdown-content h2 {
            font-size: 36px;
            font-weight: bold;
        }
        .markdown-content h3 {
            font-size: 32px;
            font-weight: bold;
        }
        .markdown-content h4 {
            font-size: 28px;
            font-weight: bold;
        }
        .markdown-content strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>

    <div class="planner-container" id="plannerContainer">
        <h2>Travel Planner</h2>
        <div class="input-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Try: Seattle, WA">
        </div>
        <div class="input-group">
            <label for="departure-date">Departure</label>
            <input type="date" id="departure-date">
        </div>
        <div class="input-group">
            <label for="return-date">Arrival</label>
            <input type="date" id="return-date">
        </div>
        <button class="submit-btn" id="planTripButton">Plan My Trip</button>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-icon"></div>
        <div class="loading-text" id="loadingText"></div>
    </div>

    <div class="trip-info-card" id="tripInfoCard">
        <h3 id="tripTitle"></h3>
        <p id="tripDates"></p>
        <p id="tripTemperature"></p>
        <div class="markdown-content" id="tripDetails"></div>
    </div>

    <script>
        // change this to your OpenAI API key
        const API_KEY = 'CHAGNE-THIS';

        const starsContainer = document.getElementById('starsContainer');
        const starCount = Math.ceil(window.innerWidth / 40) * Math.ceil(window.innerHeight / 40) * 1.3;
        const stars = [];

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            starsContainer.appendChild(star);
            stars.push(star);
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            stars.forEach(star => {
                const rect = star.getBoundingClientRect();
                const starX = rect.left + rect.width / 2;
                const starY = rect.top + rect.height / 2;

                const distance = Math.sqrt(Math.pow(mouseX - starX, 2) + Math.pow(mouseY - starY, 2));

                if (distance < 75) {
                    star.style.opacity = 0.5;
                } else if (distance < 100) {
                    star.style.opacity = 0.35;
                } else {
                    star.style.opacity = 0.05;
                }
            });
        });

        const planTripButton = document.getElementById('planTripButton');
        const plannerContainer = document.getElementById('plannerContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingText = document.getElementById('loadingText');
        const tripInfoCard = document.getElementById('tripInfoCard');
        const tripTitle = document.getElementById('tripTitle');
        const tripDates = document.getElementById('tripDates');
        const tripTemperature = document.getElementById('tripTemperature');
        const tripDetails = document.getElementById('tripDetails');

        function parseMarkdown(text) {
            return text
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\n/gim, '<br />');
        }

        planTripButton.addEventListener('click', async () => {
            const destination = document.getElementById('destination').value;
            const departureDate = new Date(document.getElementById('departure-date').value);
            const returnDate = new Date(document.getElementById('return-date').value);

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDepartureDate = departureDate.toLocaleDateString(undefined, options);
            const formattedReturnDate = returnDate.toLocaleDateString(undefined, options);

            plannerContainer.style.display = 'none';
            loadingText.innerText = `Planning your trip to ${destination}...`;
            loadingContainer.classList.add('show');

            console.log(`Destination: ${destination}`);
            console.log(`Departure Date: ${formattedDepartureDate}`);
            console.log(`Return Date: ${formattedReturnDate}`);

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{
                            role: 'user',
                            content: `Plan a trip to ${destination} from ${formattedDepartureDate} to ${formattedReturnDate}`
                        }]
                    })
                });

                const data = await response.json();
                console.log(JSON.stringify(data, null, 2));

                const averageTemperature = '25C';

                tripTitle.innerText = destination;
                tripDates.innerText = `From ${formattedDepartureDate} to ${formattedReturnDate}`;
                tripTemperature.innerText = `Temp: ${averageTemperature} in active season`;

                const parsedContent = parseMarkdown(data.choices[0].message.content);
                tripDetails.innerHTML = parsedContent;

                loadingContainer.classList.remove('show');
                tripInfoCard.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                loadingText.innerText = 'There was an error planning your trip. Please try again.';
            }
        });
    </script>
</body>
</html>
