<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Slackey', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FAEFD6;
            position: relative;
            overflow: hidden;
        }
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 40px); 
            grid-template-rows: repeat(auto-fill, 40px);
            pointer-events: none;
            z-index: 1;
        }
        .star {
            width: 20px;
            height: 20px;
            background-image: url('https://icons.hackclub.com/api/icons/0xD8A52D/glyph:rep.svg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.05;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            background-color: #FAEFD6;
        }
        .planner-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            z-index: 2;
            position: relative;
        }
        .planner-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input[type="text"],
        .input-group input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-family: 'Slackey', sans-serif;
        }
        .input-group input[type="text"]::placeholder {
            font-family: 'Slackey', sans-serif;
        }
        .input-group input[type="text"]:focus,
        .input-group input[type="date"]:focus {
            outline: none;
            border-color: #888;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'Slackey', sans-serif;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .loading-container {
            display: none;
            text-align: center;
        }
        .loading-container.show {
            display: block;
        }
        .loading-icon {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer">
    </div>

    <div class="planner-container" id="plannerContainer">
        <h2>Travel Planner</h2>
        <div class="input-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Try: Seattle, WA">
        </div>
        <div class="input-group">
            <label for="departure-date">Departure</label>
            <input type="date" id="departure-date">
        </div>
        <div class="input-group">
            <label for="return-date">Arrival</label>
            <input type="date" id="return-date">
        </div>
        <button class="submit-btn" id="planTripButton">Plan My Trip</button>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-icon"></div>
        <div class="loading-text" id="loadingText"></div>
    </div>

    <script>
        const starsContainer = document.getElementById('starsContainer');
        const starCount = Math.ceil(window.innerWidth / 40) * Math.ceil(window.innerHeight / 40) * 1.3;
        const stars = [];

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            starsContainer.appendChild(star);
            stars.push(star);
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            stars.forEach(star => {
                const rect = star.getBoundingClientRect();
                const starX = rect.left + rect.width / 2;
                const starY = rect.top + rect.height / 2;

                const distance = Math.sqrt(Math.pow(mouseX - starX, 2) + Math.pow(mouseY - starY, 2));

                if (distance < 75) {
                    star.style.opacity = 0.5;
                } else if (distance < 100) {
                    star.style.opacity = 0.35;
                } else {
                    star.style.opacity = 0.05;
                }
            });
        });

        const planTripButton = document.getElementById('planTripButton');
        const plannerContainer = document.getElementById('plannerContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingText = document.getElementById('loadingText');

        planTripButton.addEventListener('click', () => {
            const destination = document.getElementById('destination').value;
            const departureDate = new Date(document.getElementById('departure-date').value);
            const returnDate = new Date(document.getElementById('return-date').value);

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDepartureDate = departureDate.toLocaleDateString(undefined, options);
            const formattedReturnDate = returnDate.toLocaleDateString(undefined, options);

            console.log(`Destination: ${destination}`);
            console.log(`Departure Date: ${formattedDepartureDate}`);
            console.log(`Return Date: ${formattedReturnDate}`);

            plannerContainer.style.display = 'none';
            loadingText.innerText = `Going to ${destination} between ${formattedDepartureDate} to ${formattedReturnDate}`;
            loadingContainer.classList.add('show');
        });
    </script>
</body>
</html>
