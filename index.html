<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>

    <div class="planner-container" id="plannerContainer">
        <h2>Travel Planner</h2>
        <div class="input-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Try: Seattle, WA">
        </div>
        <div class="input-group">
            <label for="departure-date">Departure</label>
            <input type="date" id="departure-date">
        </div>
        <div class="input-group">
            <label for="return-date">Arrival</label>
            <input type="date" id="return-date">
        </div>
        <button class="submit-btn" id="planTripButton">Plan My Trip</button>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-icon"></div>
        <div class="loading-text" id="loadingText"></div>
    </div>

    <div class="trip-info-card" id="tripInfoCard">
        <h3 id="tripTitle"></h3>
        <p id="tripDates"></p>
        <p id="tripTemperature"></p>
        <div class="markdown-content" id="tripDetails"></div>
    </div>

    <script src="assets/scripts/stars.js" type="module"></script>
    <script src="assets/scripts/api.js" type="module"></script>
    <script src="assets/scripts/tripPlanner.js" type="module"></script>
</body>
</html>
